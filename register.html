<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NextLogicAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.hcaptcha.com/1/api.js" defer></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-black text-gray-800 mb-2">Join NextLogicAI</h1>
      <p class="text-gray-600">Start learning responsible AI use</p>
    </div>

    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" required 
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-gray-700">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required 
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-gray-700">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required 
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-gray-700">
      </div>

      <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
        <label class="flex items-center gap-2 mb-2">
          <input type="checkbox" id="has-access-code" class="w-4 h-4">
          <span class="text-sm font-bold text-gray-700">I have a school access code</span>
        </label>
        
        <div id="access-code-field" class="hidden mt-2">
          <input type="text" name="access_code" placeholder="Enter code from your teacher"
                 class="w-full p-3 border-2 border-blue-300 rounded-lg focus:border-blue-500 focus:outline-none text-gray-700">
          <p class="text-xs text-gray-600 mt-1">ðŸ’¡ School users get ad-free experience and teacher support</p>
        </div>
      </div>

      <div class="h-captcha" data-sitekey="fbfa5e8c-ac2e-4db6-ac26-469ee2280f6a"></div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 rounded-lg transition-all">
        Create Account
      </button>
    </form>

    <p id="register-error" class="text-red-500 text-center mt-4 hidden"></p>
    <p id="register-success" class="text-green-600 text-center mt-4 hidden"></p>

    <p class="text-gray-600 text-center mt-6">
      Already have an account? 
      <a href="/login.html" class="text-purple-600 hover:underline font-bold">Log in</a>
    </p>
  </div>

  <script>
    const API_BASE_URL = 'https://back-thbr.onrender.com';

    // Toggle access code field
    document.getElementById('has-access-code').addEventListener('change', (e) => {
      const field = document.getElementById('access-code-field');
      if (e.target.checked) {
        field.classList.remove('hidden');
        document.querySelector('input[name="access_code"]').required = true;
      } else {
        field.classList.add('hidden');
        document.querySelector('input[name="access_code"]').required = false;
      }
    });

    // Handle registration
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const hcaptchaResponse = document.querySelector('textarea[name="h-captcha-response"]')?.value;

      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        access_code: formData.get('access_code') || null,
        'h-captcha-response': hcaptchaResponse
      };

      try {
        const response = await fetch(`${API_BASE_URL}/api/register`, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('register-success').textContent = 
            'âœ… Account created! Redirecting to login...';
          document.getElementById('register-success').classList.remove('hidden');
          document.getElementById('register-error').classList.add('hidden');
          
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          document.getElementById('register-error').textContent = result.error;
          document.getElementById('register-error').classList.remove('hidden');
          document.getElementById('register-success').classList.add('hidden');
        }
      } catch (error) {
        console.error('Registration error:', error);
        document.getElementById('register-error').textContent = 
          'Connection error. Please try again.';
        document.getElementById('register-error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
